<table fxFill mat-table [dataSource]="this.forceUsers" class="mat-elevation-z8" #forceUserTable>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let forceUser"> {{forceUser.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Side">
    <th mat-header-cell *matHeaderCellDef> Side </th>
    <td mat-cell *matCellDef="let forceUser"> {{forceUser.side}} </td>
  </ng-container>

  <ng-container matColumnDef="Speciality">
    <th mat-header-cell *matHeaderCellDef> Speciality </th>
    <td mat-cell *matCellDef="let forceUser"> {{forceUser.speciality}} </td>
  </ng-container>

  <ng-container matColumnDef="LightSaberColor">
    <th mat-header-cell *matHeaderCellDef> Light Saber Color </th>
    <td mat-cell *matCellDef="let forceUser"> {{forceUser.lightSaberColor}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
