
<div>
  <div>
    <span class="h2">Font Awesome icons</span>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
    <fa-icon [icon]="faCoffee"></fa-icon>
    <fa-icon [icon]="faAnchor"></fa-icon>
    <fa-icon [icon]="faAngry"></fa-icon>
    <fa-icon [icon]="faBroom"></fa-icon>
  </div>
  <div>
    <span class="h2">NgxToastr</span>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
    <a class="btn btn-success" role="button" (click)="showSuccessToast()">
      <fa-icon [fixedWidth]="true" [icon]="faThumbsUp"></fa-icon> Success
    </a>
    <a class="btn btn-info" role="button" (click)="showInfoToast()">
      <fa-icon [fixedWidth]="true" [icon]="faInfo"></fa-icon> Info
    </a>
    <a class="btn btn-warning" role="button" (click)="showWarnToast()">
      <fa-icon [fixedWidth]="true" [icon]="faExclamationTriangle"></fa-icon> Warn
    </a>
    <a class="btn btn-danger" role="button" (click)="showErrorToast()">
      <fa-icon [fixedWidth]="true" [icon]="faTimes"></fa-icon>  Error
    </a>
  </div>
  <div>
    <span class="h2">Error Handling</span>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
    <a class="btn btn-danger" role="button" (click)="typeScriptError()">
      <fa-icon [fixedWidth]="true" [icon]="faTimes"></fa-icon>  TypeScript Error
    </a>
  </div>
</div>
